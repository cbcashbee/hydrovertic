<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 16 – Hydrovertic Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <!--Notifikation-->
        <img src="images/noti.png" alt="notification icon">
        <!--Logo-->
        <div id="logo-dash">
            <img src="images/logo-hvid.png">
        </div>
        <!--Burger-->
        <li class="burger">
            <div></div>
            <div></div>
            <div></div>
        </li>
    </header>

    <section class="hub">
        <button>Dashboard</button>
        <button>Planlægning</button>
        <button>Indstillinger</button>
        <button>Kontakt os</button>
    </section>

    <!--Login-->
    <section class="login">
        <!--Logo-->
        <img>
        <!--Login-boks-->
        <div>
            <input type="text" placeholder="Brugernavn">
            <input type="password" placeholder="Adgangskode">
            <p>Glemt adgangskode?</p>
            <p>Opret profil</p>
            <button>Log på</button>
        </div>
    </section>
    
</body>
</html>
