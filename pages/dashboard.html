<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <script src="../scripts/main.js" defer></script>
</head>

<body>
    <header>
        <!--Home link-->
        <a>
            <img src="../images/ikon-plant.png" alt="Hydrovertic logo plante">
        </a>

        <nav>
            <!--Logo-->
            <img id="logo-nav" src="../images/logo-hvid.png" alt="Hydrovertic logo tekst">

            <!--Notification-->
            <img class="ikon" src="../images/ikon-noti.png" alt="notification icon">

            <!--NORMANN: Hamburger menu-->
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <li>
                <ul>Dashboard</ul>
                <ul>Datalogger</ul>
                <ul>Indstillinger</ul>
                <ul>Kontakt</ul>
            </li>
        </nav>
    </header>

    <section>
        <!--Kultur, stativ, temperatur og værdier-->
        <div>
            <!--JEPPE: Dropdowns-->
            <div class="dropdown">Kultur</div>
            <div class="dropdown">Stativ</div>
        </div>

        <div>
            <p>Nuværende temperatur: 4°</p>
            <div class="dropdown">Værdier</div>
        </div>

        <!--Graf + graf-indstillinger-->
        <div>
            <!--BO: Slideshow/billedegalleri-->
            <div class="slideshow"></div>
        </div>
        <div>
            <button>Forstør graf</button>
            <div class="dropdown">Indstil graf</div>
        </div>
        <!--Grænseværdi og værdiniveau-->
        <div>
            <button>Indstil grænseværdier</button>
            <img>
            <button>Ændr værdiniveau</button>
            <img>
        </div>
    </section>

    
</body>
</html>
